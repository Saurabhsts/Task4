<div class="page-area">
  <h2 class="text-center" style="background-color: blueviolet;">Task2</h2>
  <div class="container rounded shadow border top pt-3">
    <div class="row">
      <div class="col-md-3">
        <h2>Add Details</h2>
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" #id class="form-control" />
          </div>
          <div class="form-group">
            <label for="name">Userid</label>
            <input type="text" id="userid" #userid class="form-control" />
          </div>
          <div class="form-group">
            <label for="price">Title</label>
            <input type="text" id="title" #title class="form-control" />
          </div>
          <div class="form-group">
            <label for="price">Body</label>
            <input type="text" id="body" #body class="form-control" />
          </div>
          <button class="btn btn-primary"
            (click)="OnaddPro(id, userid, title, body)">{{Editmode?'Update user': 'Add Product'}}

          </button>
          <button class="btn btn-success" (click)="OnsavePro()">
            Save Product
          </button>
          <button class="btn btn-warning" (click)="OnfetchPro()">
            Fetch Product
          </button>
        </form>
      </div>
      <div class="col-md-8">
        <h2 class="text-center">List</h2>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Userid</th>
              <th scope="col">Title</th>
              <th scope="col">Body</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody *ngIf="!fetching">
            <tr *ngFor="let product of products; index as i">
              <td>{{ product.id }}</td>
              <td>{{ product.userId }}</td>
              <td>{{ product.title }}</td>
              <td>{{ product.body }}</td>

              <td (click)="onEdit(i)">
                <a class="text-danger"><i class="fa fa-pencil-square-o"></i> </a>
              </td>
              <td (click)="onDelete(i)">
                <a class="text-danger"><i class="fa fa-trash"></i> </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center" *ngIf="fetching">
          <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Fetching Products

        </div>


      </div>
    </div>
  </div>
</div>
